<div class="banner">
    <div class="content">
        <h1 class="mb-5">Come Become <br> A Little More Geek</h1>
        <a routerLink="menu">ORDER NOW <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
        </svg></a>
    </div>
</div>
<div class="step container mt-5 mb-4">
    <h1 class="text-center">How to get <span class="heightlight">fresh food</span></h1>
    <div class="row mt-5">
        <div class="col-lg-4 mb-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>select food</p>
            </div>
        </div>
        <div class="col-lg-4 mb-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>fill the detaills</p>
            </div>
        </div>
        <div class="col-lg-4 mb-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>your order delivered in minute</p>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4 mb-4">
    <h1 class="text-center"> Customers <span class="heightlight">Favorite Food</span></h1>
    <div class="row">
        <div class="col-lg-3" *ngFor="let fd of foodData; index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{fd.foodImg}}">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency: 'INR'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">View More <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
    </svg></a>
</div>
